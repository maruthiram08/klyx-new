services:
  # Main Flask Backend API
  - type: web
    name: klyx-backend
    runtime: python
    region: singapore
    plan: free
    repo: https://github.com/maruthiram08/klyx-new
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: POSTGRES_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # AI FastAPI Service
  - type: web
    name: klyx-ai
    runtime: python
    region: singapore
    plan: free
    repo: https://github.com/maruthiram08/klyx-new
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/ai/health
    envVars:
      - key: POSTGRES_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # Background Worker API - Runs continuously (HTTP endpoints)
  - type: web
    name: klyx-worker
    runtime: python
    region: singapore
    plan: free
    repo: https://github.com/maruthiram08/klyx-new
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python worker_app.py
    healthCheckPath: /health
    envVars:
      - key: POSTGRES_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: WORKER_API_KEY
        sync: false

  # Celery Background Worker - Processes async tasks from Redis queue
  - type: worker
    name: klyx-celery-worker
    runtime: python
    region: singapore
    plan: free
    repo: https://github.com/maruthiram08/klyx-new
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: POSTGRES_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GOOGLE_API_KEY
        sync: false

