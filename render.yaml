services:
  - type: worker
    name: klyx-worker
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python backend/worker_app.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
